# Unity Asset Toolkit - CI/CD Pipeline
# Runs tests and builds on push and pull requests

name: Unity CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'assets/**'
      - '.github/workflows/unity-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'assets/**'
  workflow_dispatch: # Allow manual triggers

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  PROJECT_PATH: assets/EasyPath

jobs:
  # ============================================
  # Pre-flight Checks (Fast)
  # ============================================
  preflight:
    name: Pre-flight Checks
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Validate Assembly Definitions
        shell: pwsh
        run: |
          Write-Host "Running assembly definition validator..."
          .\scripts\validate-asmdef.ps1 -ProjectPath $env:PROJECT_PATH
        continue-on-error: true

      - name: Check for Deprecated APIs
        shell: pwsh
        run: |
          Write-Host "Scanning for deprecated Unity APIs..."
          .\scripts\check-deprecated-api.ps1 -ProjectPath "$env:PROJECT_PATH\Assets"
        continue-on-error: true

  # ============================================
  # Unity Tests
  # ============================================
  test:
    name: Unity Tests
    runs-on: ubuntu-latest
    needs: preflight
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: ${{ env.PROJECT_PATH }}/Library
          key: Library-${{ env.PROJECT_PATH }}-${{ hashFiles('assets/EasyPath/Assets/**') }}
          restore-keys: |
            Library-${{ env.PROJECT_PATH }}-
            Library-

      # Run EditMode tests
      - name: Run EditMode Tests
        uses: game-ci/unity-test-runner@v4
        id: editmode-tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          testMode: editmode
          artifactsPath: editmode-artifacts
          checkName: EditMode Test Results
        continue-on-error: true

      # Run PlayMode tests
      - name: Run PlayMode Tests
        uses: game-ci/unity-test-runner@v4
        id: playmode-tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          testMode: playmode
          artifactsPath: playmode-artifacts
          checkName: PlayMode Test Results
        continue-on-error: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test Results
          path: |
            editmode-artifacts
            playmode-artifacts

  # ============================================
  # Build (Windows)
  # ============================================
  build-windows:
    name: Build Windows
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: ${{ env.PROJECT_PATH }}/Library
          key: Library-${{ env.PROJECT_PATH }}-${{ hashFiles('assets/EasyPath/Assets/**') }}
          restore-keys: |
            Library-${{ env.PROJECT_PATH }}-
            Library-

      - name: Verify License Secret Exists
        run: |
          if [ -z "${{ secrets.UNITY_LICENSE }}" ]; then
            echo "ERROR: UNITY_LICENSE secret is empty or not set!"
            exit 1
          else
            echo "UNITY_LICENSE secret is set (length: ${#UNITY_LICENSE} chars)"
          fi
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Build Windows Standalone
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          targetPlatform: StandaloneWindows64
          buildName: EasyPath-Demo
          allowDirtyBuild: true

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-Windows
          path: build/StandaloneWindows64

  # ============================================
  # Build (WebGL) - For demos
  # ============================================
  build-webgl:
    name: Build WebGL
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: ${{ env.PROJECT_PATH }}/Library
          key: Library-${{ env.PROJECT_PATH }}-WebGL-${{ hashFiles('assets/EasyPath/Assets/**') }}
          restore-keys: |
            Library-${{ env.PROJECT_PATH }}-WebGL-
            Library-${{ env.PROJECT_PATH }}-
            Library-

      - name: Verify License Secret Exists
        run: |
          if [ -z "${{ secrets.UNITY_LICENSE }}" ]; then
            echo "ERROR: UNITY_LICENSE secret is empty or not set!"
            exit 1
          else
            echo "UNITY_LICENSE secret is set (length: ${#UNITY_LICENSE} chars)"
          fi
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          targetPlatform: WebGL
          buildName: EasyPath-Demo
          allowDirtyBuild: true

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-WebGL
          path: build/WebGL
