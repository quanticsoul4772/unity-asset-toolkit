# Unity Asset Toolkit - CI/CD Pipeline
# Runs tests and builds on push and pull requests

name: Unity CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PROJECT_PATH: assets/EasyPath

jobs:
  # ============================================
  # Code Validation (Fast, No License Required)
  # ============================================
  validate:
    name: Code Validation
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Validate Assembly Definitions
        shell: pwsh
        run: .\\scripts\\validate-asmdef.ps1 -ProjectPath $env:PROJECT_PATH
        continue-on-error: true

      - name: Check for Deprecated APIs
        shell: pwsh
        run: .\\scripts\\check-deprecated-api.ps1 -ProjectPath "$env:PROJECT_PATH\\Assets"
        continue-on-error: true

  # ============================================
  # Unity Tests
  # ============================================
  test:
    name: Unity Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: ${{ env.PROJECT_PATH }}/Library
          key: Library-${{ env.PROJECT_PATH }}-${{ hashFiles('assets/EasyPath/Assets/**') }}
          restore-keys: |
            Library-${{ env.PROJECT_PATH }}-
            Library-

      - name: Decode Unity License
        run: |
          echo "${{ secrets.UNITY_LICENSE }}" | base64 -d > Unity_lic.ulf
          echo "License file created: $(wc -c < Unity_lic.ulf) bytes"
        continue-on-error: true

      - name: Run EditMode Tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          testMode: editmode
          artifactsPath: editmode-artifacts
          checkName: EditMode Test Results
        continue-on-error: true

      - name: Run PlayMode Tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          testMode: playmode
          artifactsPath: playmode-artifacts
          checkName: PlayMode Test Results
        continue-on-error: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test Results
          path: |
            editmode-artifacts
            playmode-artifacts
        continue-on-error: true

  # ============================================
  # Build Windows
  # ============================================
  build-windows:
    name: Build Windows
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: ${{ env.PROJECT_PATH }}/Library
          key: Library-${{ env.PROJECT_PATH }}-${{ hashFiles('assets/EasyPath/Assets/**') }}
          restore-keys: |
            Library-${{ env.PROJECT_PATH }}-
            Library-

      - name: Build Windows Standalone
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          targetPlatform: StandaloneWindows64
          buildName: EasyPath-Demo
          allowDirtyBuild: true

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-Windows
          path: build/StandaloneWindows64

  # ============================================
  # Build WebGL
  # ============================================
  build-webgl:
    name: Build WebGL
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: ${{ env.PROJECT_PATH }}/Library
          key: Library-${{ env.PROJECT_PATH }}-WebGL-${{ hashFiles('assets/EasyPath/Assets/**') }}
          restore-keys: |
            Library-${{ env.PROJECT_PATH }}-WebGL-
            Library-${{ env.PROJECT_PATH }}-
            Library-

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          targetPlatform: WebGL
          buildName: EasyPath-Demo
          allowDirtyBuild: true

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-WebGL
          path: build/WebGL
